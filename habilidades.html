<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
    <title>Habilidades</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header-principal">
        <div class="title-header">
            <img src="img/logo.png" alt="">
            <h1>Habilidades</h1>
        </div>
        <a href="index.html" class="link-icon"><i class="fa-solid fa-house"></i></a>
    </header>
    <main class="main-icon">
        <div class="icon">
            <p>React JS</p>
            <i class="fa-brands fa-react" id="react"></i>
        </div>
        <div class="icon">
            <p>JavaScript</p>
            <i class="fa-brands fa-js" id="js"></i>
        </div>
        <div class="icon">
            <p>HTML</p>
            <i class="fa-brands fa-html5" id="html"></i>
        </div>
        <div class="icon">
            <p>CSS</p>
            <i class="fa-brands fa-css3-alt" id="css"></i>
        </div>
        <div class="icon">
            <p>DataBase</p>
            <i class="fa-solid fa-database" id="db"></i>
        </div>
        <div class="icon">
            <p>Node</p>
            <i class="fa-brands fa-node" id="node"></i>
        </div>
    </main>

</html>
